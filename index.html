<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
       *{

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body 
	
	{
            font-family: Arial, sans-serif;
            background-color: #bfbfbf;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            padding: 20px;
        }

        .profile-image img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .profile-info h1 {
            font-size: 24px;
            color: #262625;
        }
	
	.profile-info h2 {
            font-size: 16px;
            color: #333;
        }

        .profile-info p {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
            margin-top: 10px;
	    margin: 10px;
        }


        .skills span {
  	background-color: #f4c60c;
  	color: #ffffff;
  	padding: 5px 10px;
  	border-radius: 20px;
  	margin: 5px;
  	display: flex;
	flex-wrap: wrap;
	justify-content: center;
        gap: 6px;     
  	transition: transform 0.2s ease, box-shadow 0.2s ease;
	cursor: default;
	}

	.skills span:hover {
  	transform: scale(1.05);
  	box-shadow: 0 4px 8px rgba(0,0,0,0.2);
	}
	

	.social-links a {
            color: #0036d8;
            text-decoration: none;
            margin: 10px 5px;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #2583e4; 
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-image">
            <img src="https://iili.io/KxHVVFs.png" alt="circle education" border="0">
        </div>
        <div class="profile-info">
            <h1>Davi Porto</h1>
    
            <h2>Ativista e Desenvolvedor Web</h2>
    
            <p>Seja Bem-vindo! Meu nome é Davi Porto e sou Programador e Desenvolvedor Web com pretensões de integrar informática e tecnologia com ideais socioeducativos. Espero que se sinta em casa!                                         
                                                       
</p>


            <div class="skills">

                <span>HTML</span>
                <span>CSS</span>
                <span>Python</span>
                <span>SQL</span>

            </div>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/davi-analyst" target="_blank">LinkedIn</a>
                <a href="https://github.com/davi-analyst" target="_blank">GitHub</a>
                <a href="mailto:analyst.davi@outlook.com" target="_blank">Email</a>
		<a href="https://twitter.com" target="_blank">Twitter</a>
            </div>
        </div>
    </div>
</body>
</html>
